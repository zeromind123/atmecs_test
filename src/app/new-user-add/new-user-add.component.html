<div><button mat-button color="warn" routerLink="" routerLinkActive="active">Back</button></div>
<div class="content">
          <div>
                    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
                              <mat-form-field class="full-width" appearance="fill">
                                        <mat-label>First Name</mat-label>
                                        <input required matInput placeholder="" value="" class="form-control"
                                                  id="firstname" formControlName="firstname">
                              </mat-form-field>
                              <mat-form-field class="full-width" appearance="fill">
                                        <mat-label>Last Name</mat-label>
                                        <input required matInput placeholder="" value="" class="form-control"
                                                  id="lastname" formControlName="lastname">
                              </mat-form-field>
                              <mat-form-field class="full-width" appearance="fill">
                                        <mat-label>Choose a date</mat-label>
                                        <input matInput [matDatepicker]="picker" class="form-control" id="dob"
                                                  formControlName="dob">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>
                              <mat-form-field class="full-width" appearance="fill">
                                        <mat-label>Gender</mat-label>
                                        <select matNativeControl class="form-control" id="gender"
                                                  formControlName="gender">
                                                  <option value="Male">Male</option>
                                                  <option value="Female">Female</option>
                                                  <option value="Not specified">Not specified</option>
                                        </select>
                              </mat-form-field>
                              <div><button mat-button color="primary" class="save-btn" type="submit">SAVE</button></div>
                    </form>

          </div>
</div>
